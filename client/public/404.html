<!DOCTYPE html>
<html>
  <head>
    <title>OyuShop</title>
    <script>
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')
        .split('?')[0]
      );
    </script>
  </head>
  <body>
  </body>
</html>
