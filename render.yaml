services:
  - type: web
    name: oyushop-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5000
      - key: GPT5_ENABLED
        value: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: 99752020
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard for security
  - type: web
    name: oyushop-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    pullRequestPreviewsEnabled: false
